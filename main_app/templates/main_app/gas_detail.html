{% extends 'base.html' %}
{% block content %}

<h1>Gas Types</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ gas.name}}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'gas_update' gas.id %}">Edit</a>
        <a href="{% url 'gas_delete' gas.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
