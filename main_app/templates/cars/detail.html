{% extends 'base.html' %}
{% block content %}

<h1>{{ car.make }}</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.make }}</span>
    <p>model: {{ car.model }}</p>
    <p>year: {{ car.year }}</p>
    
  </div>
  <div class="card-action">
    <a href="{% url 'cars_update' car.id %}">Edit Car</a>
    <a href="{% url 'cars_delete' car.id %}">Delete Current Car</a>
  </div>
</div>

{% endblock %}
