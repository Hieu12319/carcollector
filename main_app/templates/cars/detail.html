{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.make }}</span>
    <p>model: {{ car.model }}</p>
    <p>year: {{ car.year }}</p>
    
  </div>
  <div class="card-action">
    <a href="{% url 'cars_update' cat.id %}">Edit</a>
    <a href="{% url 'cars_delete' cat.id %}">Delete</a>
  </div>
</div>

{% endblock %}
